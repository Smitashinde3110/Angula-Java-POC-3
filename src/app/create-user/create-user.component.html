<div class="col-md-6 offset-md-3">
    <h3> Create User </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "surname"
                [(ngModel)] = "user.surname" name = "surname">
        </div>
    
        <div class="form-group">
            <label> Enter Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "user.emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label>Enter Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "user.address" name = "address">
        </div>
    
        <div class="form-group">
            <label> Enter Pincode</label>
            <input type="text" class ="form-control" id = "pinCode"
                [(ngModel)] = "user.pinCode" name = "pinCode">
        </div>
        <div class="form-group">
            <label>Enter DOB</label>
            <input type="date" class ="form-control" id = "dob"
                [(ngModel)] = "user.dob" name = "dob">
        </div>
        <div class="form-group">
            <label>Enter DOJ</label>
            <input type="date" class ="form-control" id = "doj"
                [(ngModel)] = "user.doj" name = "doj">
        </div>
        
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
