<h2> User List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Address</th>
            <th> PinCode </th>
            <th> DOB </th>
            <th> DOJ </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.firstName }} </td>
            <td> {{ user.surname }} </td>
            <td> {{ user.emailId }} </td>
            <td> {{ user.address }} </td>
            <td> {{ user.pinCode }} </td>
            <td> {{ user.dob }} </td>
            <td> {{ user.doj }} </td>

            <td>
                <button (click) = "updateUser(user.userId)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteUser(user.userId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.userId)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
